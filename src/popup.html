<!DOCTYPE html>

<html>
  <head>
    <title>Automated Bing Searches</title>
    <link rel="stylesheet" type="text/css" href="popup.css"></link>
  </head>
  <body>
    <h2>Automated Bing Searches</h2>

    <div class="input-wrapper">
      <div>
        Number of iterations:
        <input type="number" min="1" max="70" id="num-iterations">
    
        Delay (milliseconds):
        <input type="number" min="200" max="5000" step="200" id="delay">
    
        <input type="button" value="Start searches!" id="search">
      </div>
      <div id="iteration-count-wrapper">
        <div>
          Searches left...
          <div id="iteration-count"></div>
        </div>
      </div>
    </div>

    <a id="reset" href="">Reset to default values</a>

    <div class="option-wrapper">
      <label><input id="auto-click" type="checkbox" /> Auto click UI elements, e.g. quiz options</label>
    </div>

    <div class="option-wrapper">
      <label><input id="random-guesses" type="checkbox" /> Randomly guess quizzes that reward correct answers</label>
    </div>

    <div class="option-wrapper">
      <label><input id="random-letters-search" type="checkbox" /> Search with random letters</label>
    </div>

    <input type="button" value="Open reward tasks" id="open-reward-tasks">

    <script src="constants.js"></script>
    <script src="data.js"></script>
    <script src="query-templates.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
