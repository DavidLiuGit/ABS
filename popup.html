<!DOCTYPE html>

<html>
  <head>
    <title>Automated Bing Searches</title>
    <link rel="stylesheet" type="text/css" href="popup.css"></link>
  </head>
  <body>
    <h2>Automated Bing Searches</h2>
    Number of iterations:
    <input type="number" min="1" max="50" id="numIterations">
    
    Delay (milliseconds):
    <input type="number" min="200" max="5000" step="200" id="delay">
    
    <input type="button" value="Start searches!" id="go">
    
    <a id="reset" href="">Reset to default values</a>

    <script src="popup.js"></script>
  </body>
</html>
